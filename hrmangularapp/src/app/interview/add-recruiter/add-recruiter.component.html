<div class="container">
  <br />
  <h1>Add Recruiter</h1>
  <br />

  <form [formGroup]="addRecruiterFormGroup">
    <div class="row">
      <div class="my-2">
        <span>First Name</span>
        <input type="text" formControlName="firstName" class="form-control" />
        <span
          class="text-danger"
          *ngIf="firstName && firstName.invalid && firstName.touched"
          >Invalid first name</span
        >
      </div>
    </div>

    <div class="row">
      <div class="my-2">
        <span>Last Name</span>
        <input type="text" formControlName="lastName" class="form-control" />
        <span
          class="text-danger"
          *ngIf="lastName && lastName.invalid && lastName.touched"
          >Invalid last name</span
        >
      </div>
    </div>
    <div class="row">
      <div class="my-2">
        <span>EmployeeId</span>
        <input
          type="number"
          formControlName="employeeId"
          class="form-control"
        />
        <span
          class="text-danger"
          *ngIf="employeeId && employeeId.invalid && employeeId.touched"
          >Invalid employeeId</span
        >
      </div>
    </div>

    <div class="row">
      <div class="my-2">
        <input
          type="button"
          [disabled]="addRecruiterFormGroup.invalid"
          value="Save Recruiter"
          class="btn btn-primary"
          (click)="saveRecruiter()"
        />
      </div>
    </div>
  </form>
</div>
