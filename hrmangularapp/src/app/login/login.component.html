<form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
  <input type="text" [(ngModel)]="login.username" required name="username" />
  <input
    type="password"
    [(ngModel)]="login.password"
    required
    name="password"
  />
  <input type="submit" value="login" [disabled]="!loginForm.valid" />
</form>
