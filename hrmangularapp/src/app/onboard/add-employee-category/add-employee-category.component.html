<div class="container">
  <br />
  <h1>Add EmployeeCategory</h1>
  <br />
  <form [formGroup]="addEmployeeCategoryFormGroup">
    <div class="row">
      <div class="my-2">
        <span>title</span>
        <input type="text" formControlName="title" class="form-control" />
        <span
          class="text-danger"
          *ngIf="title && title.invalid && title.touched"
          >Invalid input</span
        >
      </div>
    </div>
    <div class="row">
      <div class="my-2">
        <span>description</span>
        <input type="text" formControlName="description" class="form-control" />
        <span
          class="text-danger"
          *ngIf="description && description.invalid && description.touched"
          >Invalid input</span
        >
      </div>
    </div>

    <div class="row">
      <div class="my-2">
        <input type="checkbox" formControlName="isActive" />
        <span>Is Active</span>
      </div>
    </div>

    <div class="row">
      <div class="my-2">
        <input
          type="button"
          [disabled]="addEmployeeCategoryFormGroup.invalid"
          value="Save EmployeeCategory"
          class="btn btn-primary"
          (click)="saveEmployeeCategory()"
        />
      </div>
    </div>
  </form>
</div>
